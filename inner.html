<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inner iframe with Radio Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <form>
    <strong>Select your preferred mode of contact:</strong><br />
    <label><input type="radio" name="contact" value="email" /> Email</label>
    <label><input type="radio" name="contact" value="phone" /> Phone</label>
    <label><input type="radio" name="contact" value="sms" /> SMS</label>
    <label><input type="radio" name="contact" value="none" /> No Contact</label>
  </form>
</body>
</html>
