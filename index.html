<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Buttons in Nested Iframe</title>
</head>
<body>
  <h2>Survey: How did you hear about us?</h2>

  <iframe width="450" height="250" style="border: 2px solid black;"
    srcdoc='
      <!DOCTYPE html>
      <html>
      <head>
        <meta charset="UTF-8">
        <style>
          body { font-family: Arial, sans-serif; padding: 10px; }
        </style>
      </head>
      <body>
        <h3>Inner Frame</h3>
        <iframe width="400" height="160" style="border: 1px solid gray;"
          srcdoc="&lt;!DOCTYPE html&gt;
          &lt;html&gt;
          &lt;head&gt;
            &lt;meta charset=&#39;UTF-8&#39;&gt;
            &lt;style&gt;
              body {
                font-family: Arial, sans-serif;
                padding: 10px;
              }
              label {
                display: block;
                margin-bottom: 8px;
              }
            &lt;/style&gt;
          &lt;/head&gt;
          &lt;body&gt;
            &lt;form&gt;
              &lt;label&gt;&lt;input type=&#39;radio&#39; name=&#39;referral&#39; value=&#39;social&#39;&gt; Social Media&lt;/label&gt;
              &lt;label&gt;&lt;input type=&#39;radio&#39; name=&#39;referral&#39; value=&#39;friend&#39;&gt; Friend or Family&lt;/label&gt;
              &lt;label&gt;&lt;input type=&#39;radio&#39; name=&#39;referral&#39; value=&#39;ads&#39;&gt; Online Ads&lt;/label&gt;
              &lt;label&gt;&lt;input type=&#39;radio&#39; name=&#39;referral&#39; value=&#39;other&#39;&gt; Other&lt;/label&gt;
            &lt;/form&gt;
          &lt;/body&gt;
          &lt;/html&gt;">
        </iframe>
      </body>
      </html>
    ">
  </iframe>

</body>
</html>
