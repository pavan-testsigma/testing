<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Iframe with Clickable Button</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  iframe {
    border: 1px solid #333;
  }
</style>
</head>
<body>

<h2>Iframe with Button</h2>

<iframe id="my-iframe" width="400" height="150"></iframe>

<script>
  const iframe = document.getElementById('my-iframe');
  const doc = iframe.contentDocument || iframe.contentWindow.document;

  doc.open();
  doc.write(`
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Iframe Content</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        button {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }
        #message {
          margin-top: 20px;
          font-weight: bold;
        }
      </style>
    </head>
    <body>
      <button id="clickable">Click me!</button>
      <p id="message"></p>

      <script>
        const btn = document.getElementById('clickable');
        const msg = document.getElementById('message');
        btn.addEventListener('click', () => {
          msg.textContent = 'Hello';
        });
      <\/script>
    </body>
    </html>
  `);
  doc.close();
</script>

</body>
</html>
