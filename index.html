<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main Page with Nested Iframes Loaded Dynamically</title>
</head>
<body>
  <h2>Main Page</h2>

  <!-- Outer iframe without src -->
  <iframe
    id="outer-iframe"
    width="600"
    height="300"
    style="border: 2px solid #333;"
  ></iframe>

  <script>
    // Fetch the outer.html content and inject into the outer iframe
    fetch('outer.html')
      .then(response => response.text())
      .then(html => {
        const iframe = document.getElementById('outer-iframe');
        const doc = iframe.contentWindow.document;
        doc.open();
        doc.write(html);
        doc.close();
      });
  </script>
</body>
</html>
