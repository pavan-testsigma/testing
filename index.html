<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Button inside Shadow DOM</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
</style>
</head>
<body>

<h2>Button inside Shadow DOM</h2>

<div id="host"></div>

<script>
  // Create shadow root on host element
  const host = document.getElementById('host');
  const shadowRoot = host.attachShadow({ mode: 'open' });

  // Add button and message container inside shadow DOM
  shadowRoot.innerHTML = `
    <style>
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #message {
        margin-top: 20px;
        font-weight: bold;
        color: crimson;
        font-size: 18px;
        font-family: 'Comic Sans MS', cursive, sans-serif;
      }
    </style>
    <button id="crazyBtn">Click me!</button>
    <div id="message"></div>
  `;

  const button = shadowRoot.getElementById('crazyBtn');
  const message = shadowRoot.getElementById('message');

</script>

</body>
</html>
