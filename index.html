<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Radio Buttons Inside Shadow DOM</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
</style>
</head>
<body>

<h2>Shadow DOM Radio Buttons Example</h2>

<div id="shadow-host"></div>

<script>
  const host = document.getElementById('shadow-host');
  const shadow = host.attachShadow({ mode: 'open' });

  shadow.innerHTML = `
    <style>
      fieldset {
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 6px;
        max-width: 320px;
        background: #f9f9f9;
      }
      legend {
        font-weight: bold;
        font-size: 1.1em;
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        cursor: pointer;
      }
      input[type="radio"] {
        margin-right: 10px;
      }
    </style>
    <fieldset>
      <legend>Choose your favorite programming language:</legend>
      <label><input type="radio" name="language" value="javascript" /> JavaScript</label>
      <label><input type="radio" name="language" value="python" /> Python</label>
      <label><input type="radio" name="language" value="java" /> Java</label>
      <label><input type="radio" name="language" value="csharp" /> C#</label>
    </fieldset>
  `;
</script>

</body>
</html>
