<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Buttons in Iframe</title>
</head>
<body>
  <h2>Select your preferred contact method:</h2>

  <iframe width="400" height="160" style="border: 1px solid #ccc;"
    srcdoc='
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <style>
          body {
            font-family: Arial, sans-serif;
            padding: 10px;
          }
          label {
            display: block;
            margin-bottom: 8px;
          }
        </style>
      </head>
      <body>
        <form>
          <label><input type="radio" name="contact" value="email"> Email</label>
          <label><input type="radio" name="contact" value="phone"> Phone</label>
          <label><input type="radio" name="contact" value="sms"> SMS</label>
        </form>
      </body>
      </html>
    '>
  </iframe>

</body>
</html>
