<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Iframe click example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  iframe {
    border: 1px solid #333;
  }
</style>
</head>
<body>

<h2>Iframe with Clickable Element</h2>
<iframe id="my-iframe" width="400" height="150"></iframe>

<script>
  async function loadIframeContent() {
    const iframe = document.getElementById('my-iframe');
    const response = await fetch('iframe-content.html');
    const html = await response.text();
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    doc.open();
    doc.write(html);
    doc.close();
  }

  loadIframeContent();
</script>

</body>
</html>
