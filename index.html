<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nested Shadow DOM Button</title>
  <style>
    nested-button {
      display: block;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #999;
    }
  </style>
</head>
<body>

  <h2>Nested Shadow DOM Button</h2>
  <nested-button></nested-button>

  <script>
    // Inner custom element with button and message
    class InnerButton extends HTMLElement {
      constructor() {
        super();
        const shadow = this.attachShadow({ mode: 'open' });

        const container = document.createElement('div');
        const button = document.createElement('button');
        const message = document.createElement('p');

        button.textContent = 'Click Me';
        button.addEventListener('click', () => {
          message.textContent = 'Hello, World!';
        });

        const style = document.createElement('style');
        style.textContent = `
          button {
            font-size: 16px;
            padding: 6px 12px;
          }
          p {
            color: green;
            margin-top: 10px;
            font-weight: bold;
          }
        `;

        container.appendChild(button);
        container.appendChild(message);
        shadow.appendChild(style);
        shadow.appendChild(container);
      }
    }
    customElements.define('inner-button', InnerButton);

    // Outer custom element which inserts inner-button inside its shadow DOM
    class NestedButton extends HTMLElement {
      constructor() {
        super();
        const outerShadow = this.attachShadow({ mode: 'open' });

        const container = document.createElement('div');
        const label = document.createElement('h4');
        label.textContent = 'Outer Shadow DOM Container';

        const innerElement = document.createElement('inner-button');

        const style = document.createElement('style');
        style.textContent = `
          div {
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
          }
        `;

        container.appendChild(label);
        container.appendChild(innerElement);
        outerShadow.appendChild(style);
        outerShadow.appendChild(container);
      }
    }
    customElements.define('nested-button', NestedButton);
  </script>

</body>
</html>
