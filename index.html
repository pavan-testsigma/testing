<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow DOM Checkboxes</title>
  <style>
    #shadow-host {
      border: 2px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }

    h2 {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2>Preferences Panel (inside Shadow DOM)</h2>
  <div id="shadow-host"></div>

  <script>
    // Attach Shadow DOM
    const host = document.getElementById('shadow-host');
    const shadowRoot = host.attachShadow({ mode: 'open' });

    // Inject content into Shadow DOM
    shadowRoot.innerHTML = `
      <style>
        form {
          font-family: Arial, sans-serif;
        }
        label {
          display: block;
          margin-bottom: 8px;
        }
      </style>
      <form>
        <label><input type="checkbox" name="emailAlerts"> Receive email alerts</label>
        <label><input type="checkbox" name="darkMode"> Enable dark mode</label>
        <label><input type="checkbox" name="autoUpdates"> Allow automatic updates</label>
      </form>
    `;
  </script>
</body>
</html>
