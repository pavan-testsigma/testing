<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Frame</title>
</head>
<body>

  <h4>Inner Frame</h4>
  <button onclick="sayHello()">Click Me</button>
  <p id="message"></p>

  <script>
    function sayHello() {
      document.getElementById('message').textContent = 'Hello, World!';
    }
  </script>

</body>
</html>
